<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃俄语字母歌的蛇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 自定义按钮渐变和阴影 */
        .btn-gradient {
            background-image: linear-gradient(to right, #a1eafb 0%, #ffcef3 51%, #a1eafb 100%);
            background-size: 200% auto;
            transition: 0.5s;
        }
        .btn-gradient:hover {
            background-position: right center;
        }
        /* 游戏结束弹窗的背景遮罩 */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .kbd {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background-color: #e5e7eb; /* bg-gray-200 */
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            border-bottom: 2px solid #9ca3af; /* border-gray-400 */
        }
        /* 使用传统CSS方法设置画布宽高比 (3:2) */
        .canvas-container {
            position: relative;
            width: 100%;
            padding-top: 66.66%; /* 2/3 * 100% */
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 lg:p-8">
        
        <div class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-black text-gray-700">吃俄语字母歌的蛇</h1>
        </div>

        <div class="w-full max-w-2xl mx-auto flex flex-col items-center gap-8">

            <div class="w-full bg-white p-4 sm:p-6 rounded-2xl shadow-lg">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 p-3 bg-gray-100 rounded-xl space-y-2 sm:space-y-0">
                    <div class="text-center sm:text-left">
                        <span class="text-sm text-gray-500">下一个目标</span>
                        <div id="target-letter" class="text-3xl font-bold text-purple-500">А</div>
                    </div>
                    <div class="flex gap-4">
                        <div class="text-center bg-white px-4 py-2 rounded-lg shadow-sm">
                            <div class="text-xs text-gray-500">分数</div>
                            <div id="score" class="text-xl font-bold text-gray-800">0</div>
                        </div>
                        <div class="text-center bg-white px-4 py-2 rounded-lg shadow-sm">
                            <div class="text-xs text-gray-500">连击</div>
                            <div id="combo" class="text-xl font-bold text-gray-800">0</div>
                        </div>
                        <div class="text-center bg-white px-4 py-2 rounded-lg shadow-sm">
                            <div class="text-xs text-gray-500">长度</div>
                            <div id="length" class="text-xl font-bold text-gray-800">3</div>
                        </div>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="gameCanvas" class="rounded-lg border-2 border-gray-200 bg-gray-50"></canvas>
                </div>
                
                <div class="flex justify-center gap-4 mt-4">
                    <button onclick="startGame()" class="btn-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        开始游戏
                    </button>
                    <button onclick="pauseGame()" class="bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-300 transform hover:-translate-y-0.5 transition-all">
                        暂停/继续
                    </button>
                </div>
            </div>

            <div class="w-full bg-white p-6 rounded-2xl shadow-lg">
                <h3 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">游戏规则</h3>
                <ul class="space-y-3 text-gray-600">
                     <li class="flex items-center">
                        <span class="text-xl mr-3">🕹️</span>
                        <span>可用 <span class="kbd">WASD</span> 或 <span class="kbd">方向键</span>，以及<span class="font-semibold text-purple-500">滑动</span>控制方向。</span>
                    </li>
                    <li class="flex items-center">
                        <span class="text-xl mr-3">⭐</span>
                        <span>按正确顺序吃字母：<span class="font-bold text-green-500">+2分</span> 并增加连击。</span>
                    </li>
                    <li class="flex items-center">
                        <span class="text-xl mr-3">💫</span>
                        <span>吃其他字母：<span class="font-bold text-yellow-500">+1分</span> 但连击归零。</span>
                    </li>
                    <li class="flex items-center">
                        <span class="text-xl mr-3">💀</span>
                        <span>撞墙或撞到自己则游戏结束。</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div id="gameOver" class="fixed inset-0 z-50 items-center justify-center modal-backdrop hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-11/12 max-w-sm transform transition-all scale-95 opacity-0" id="gameOverModal">
            <h2 id="gameOverTitle" class="text-3xl font-bold text-gray-800 mb-2">小蛇4了</h2>
            <p class="text-gray-500 mb-6" id="gameOverSubtitle"></p>
            <div class="space-y-3 text-left bg-gray-100 p-4 rounded-lg mb-6">
                <div class="flex justify-between items-center">
                    <span class="font-medium text-gray-600">最终分数:</span>
                    <span id="finalScore" class="text-2xl font-bold text-purple-500">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-medium text-gray-600">最高连击:</span>
                    <span id="maxCombo" class="text-2xl font-bold text-purple-500">0</span>
                </div>
            </div>
            <button onclick="startGame()" class="w-full btn-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                再来一次
            </button>
        </div>
    </div>

    <div id="gameWon" class="fixed inset-0 z-50 items-center justify-center modal-backdrop hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-11/12 max-w-sm transform transition-all scale-95 opacity-0" id="gameWonModal">
            <h2 class="text-3xl font-bold text-green-500 mb-2">恭喜通关！</h2>
            <p class="text-gray-500 mb-6">您已成功吃完整首俄语字母歌！</p>
            <div class="space-y-3 text-left bg-gray-100 p-4 rounded-lg mb-6">
                <div class="flex justify-between items-center">
                    <span class="font-medium text-gray-600">最终分数:</span>
                    <span id="finalScoreWon" class="text-2xl font-bold text-purple-500">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-medium text-gray-600">最高连击:</span>
                    <span id="maxComboWon" class="text-2xl font-bold text-purple-500">0</span>
                </div>
            </div>
            <button onclick="startGame()" class="w-full btn-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                再玩一次
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const colors = {
            lavender: '#cabbe9',
            lightBlue: '#a1eafb',
            lightPink: '#ffcef3',
            lightGreen: '#d4f0b3',
            lightYellow: '#fff5aa',
            darkText: '#333',
        };
        
        const russianAlphabet = [
            'А', 'Б', 'В', 'Г', 'Д', 'Е', 'Ё', 'Ж', 'З', 'И',
            'Й', 'К', 'Л', 'М', 'Н', 'О', 'П', 'Р', 'С', 'Т',
            'У', 'Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Щ', 'Ъ', 'Ы', 'Ь',
            'Э', 'Ю', 'Я'
        ];
        
        let game = {
            snake: [],
            direction: {x: 1, y: 0},
            items: [],
            score: 0,
            combo: 0,
            maxCombo: 0,
            targetLetterIndex: 0,
            gameRunning: false,
            gamePaused: false,
            gridSize: 20,
            gameInterval: null,
            confetti: [],
            confettiAnimationId: null
        };
        
        let touchStart = {x: 0, y: 0};
        
        function initGame() {
            if (game.gameInterval) clearInterval(game.gameInterval);
            if (game.confettiAnimationId) cancelAnimationFrame(game.confettiAnimationId);
            game.confetti = [];

            // 在初始化时设置画布的固定逻辑尺寸
            canvas.width = 600;
            canvas.height = 400;
            game.gridSize = canvas.width / 30; // 600 / 30 = 20

            const startX = Math.floor((canvas.width / game.gridSize) / 2);
            const startY = Math.floor((canvas.height / game.gridSize) / 2);

            game.snake = [{x: startX, y: startY}, {x: startX - 1, y: startY}, {x: startX - 2, y: startY}];
            game.direction = {x: 1, y: 0};
            game.score = 0;
            game.combo = 0;
            game.maxCombo = 0;
            game.targetLetterIndex = 0;
            game.gameRunning = false;
            game.gamePaused = false;
            game.items = [];
            
            populateItems();
            updateDisplay();
            drawGame();
        }

        function startGame() {
            hideGameOver();
            hideGameWon();
            initGame();
            game.gameRunning = true;
            game.gamePaused = false;
            game.gameInterval = setInterval(updateGame, 150);
        }

        function pauseGame() {
            if (game.gameRunning) {
                game.gamePaused = !game.gamePaused;
            }
        }
        
        function generateSingleItem(isTarget) {
            let x, y, letter;
            
            do {
                x = Math.floor(Math.random() * (canvas.width / game.gridSize));
                y = Math.floor(Math.random() * (canvas.height / game.gridSize));
            } while (
                game.snake.some(segment => segment.x === x && segment.y === y) ||
                game.items.some(item => item.x === x && item.y === y)
            );

            if (isTarget) {
                letter = russianAlphabet[game.targetLetterIndex];
            } else {
                do {
                    letter = russianAlphabet[Math.floor(Math.random() * russianAlphabet.length)];
                } while (letter === russianAlphabet[game.targetLetterIndex]);
            }
            
            game.items.push({x, y, letter});
        }

        function populateItems() {
            // 如果已经胜利，则不再生成字母
            if (game.targetLetterIndex >= russianAlphabet.length) return;

            const targetIsPresent = game.items.some(item => item.letter === russianAlphabet[game.targetLetterIndex]);
            if (!targetIsPresent) {
                generateSingleItem(true);
            }

            while (game.items.length < 5) {
                generateSingleItem(false);
            }
        }
        
        function drawGame() {
            ctx.fillStyle = '#f9fafb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制彩纸 (如果存在)
            if (game.confetti.length > 0) {
                game.confetti.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
            }

            // 绘制游戏元素
            if (game.gameRunning || !game.confettiAnimationId) {
                game.snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? colors.lavender : (index % 2 === 0 ? colors.lightBlue : colors.lightGreen);
                    ctx.fillRect(segment.x * game.gridSize, segment.y * game.gridSize, game.gridSize, game.gridSize);

                    if (index === 0) {
                        ctx.fillStyle = 'white';
                        const eye1X = segment.x * game.gridSize + game.gridSize * 0.3;
                        const eye2X = segment.x * game.gridSize + game.gridSize * 0.7;
                        const eyeY = segment.y * game.gridSize + game.gridSize * 0.3;
                        ctx.beginPath();
                        ctx.arc(eye1X, eyeY, 3, 0, 2 * Math.PI);
                        ctx.arc(eye2X, eyeY, 3, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.arc(eye1X + game.direction.x, eyeY + game.direction.y, 1.5, 0, 2 * Math.PI);
                        ctx.arc(eye2X + game.direction.x, eyeY + game.direction.y, 1.5, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                });
                
                game.items.forEach(item => {
                    const isTarget = item.letter === russianAlphabet[game.targetLetterIndex];
                    ctx.fillStyle = isTarget ? colors.lightPink : colors.lightYellow;
                    ctx.fillRect(item.x * game.gridSize, item.y * game.gridSize, game.gridSize, game.gridSize);

                    if (isTarget) {
                        ctx.strokeStyle = 'rgba(192, 132, 252, 0.8)';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(item.x * game.gridSize, item.y * game.gridSize, game.gridSize, game.gridSize);
                    }
                    
                    ctx.fillStyle = colors.darkText;
                    ctx.font = `bold ${game.gridSize - 4}px Inter`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(item.letter, 
                               item.x * game.gridSize + game.gridSize / 2,
                               item.y * game.gridSize + game.gridSize / 2 + 1);
                });
            }
        }
        
        function updateGame() {
            if (!game.gameRunning || game.gamePaused) return;
            
            const head = {
                x: game.snake[0].x + game.direction.x,
                y: game.snake[0].y + game.direction.y
            };
            
            if (head.x < 0 || head.x >= canvas.width / game.gridSize ||
                head.y < 0 || head.y >= canvas.height / game.gridSize ||
                game.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            game.snake.unshift(head);
            
            let itemEaten = false;
            let eatenItemIndex = -1;

            for (let i = 0; i < game.items.length; i++) {
                if (head.x === game.items[i].x && head.y === game.items[i].y) {
                    itemEaten = true;
                    eatenItemIndex = i;
                    break;
                }
            }

            if (itemEaten) {
                const eatenItem = game.items[eatenItemIndex];
                const isCorrectLetter = eatenItem.letter === russianAlphabet[game.targetLetterIndex];

                if (isCorrectLetter) {
                    game.score += 2;
                    game.combo++;
                    game.maxCombo = Math.max(game.maxCombo, game.combo);
                    game.targetLetterIndex++;

                    // 检查是否胜利
                    if (game.targetLetterIndex >= russianAlphabet.length) {
                        gameWon();
                        return;
                    }
                } else {
                    game.score += 1;
                    game.combo = 0;
                }

                game.items.splice(eatenItemIndex, 1);
                populateItems();

            } else {
                game.snake.pop();
            }
            
            updateDisplay();
            drawGame();
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('combo').textContent = game.combo;
            document.getElementById('length').textContent = game.snake.length;
            if (game.targetLetterIndex < russianAlphabet.length) {
                document.getElementById('target-letter').textContent = russianAlphabet[game.targetLetterIndex];
            } else {
                document.getElementById('target-letter').textContent = '🏆';
            }
        }
        
        function gameOver() {
            game.gameRunning = false;
            clearInterval(game.gameInterval);
            
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('maxCombo').textContent = game.maxCombo;
            // Update the subtitle with the snake's final length
            document.getElementById('gameOverSubtitle').textContent = `享年${game.snake.length}千米`;
            
            const gameOverContainer = document.getElementById('gameOver');
            const gameOverModal = document.getElementById('gameOverModal');
            
            gameOverContainer.classList.remove('hidden');
            gameOverContainer.classList.add('flex');
            
            setTimeout(() => {
                gameOverModal.classList.remove('scale-95', 'opacity-0');
                gameOverModal.classList.add('scale-100', 'opacity-100');
            }, 50);
        }

        function hideGameOver() {
            const gameOverContainer = document.getElementById('gameOver');
            if (!gameOverContainer.classList.contains('hidden')) {
                const gameOverModal = document.getElementById('gameOverModal');
                gameOverModal.classList.add('scale-95', 'opacity-0');
                gameOverModal.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    gameOverContainer.classList.add('hidden');
                    gameOverContainer.classList.remove('flex');
                }, 300);
            }
        }
        
        function gameWon() {
            game.gameRunning = false;
            clearInterval(game.gameInterval);
            updateDisplay(); // 更新最后的分数

            document.getElementById('finalScoreWon').textContent = game.score;
            document.getElementById('maxComboWon').textContent = game.maxCombo;
            
            const gameWonContainer = document.getElementById('gameWon');
            const gameWonModal = document.getElementById('gameWonModal');
            
            gameWonContainer.classList.remove('hidden');
            gameWonContainer.classList.add('flex');
            
            setTimeout(() => {
                gameWonModal.classList.remove('scale-95', 'opacity-0');
                gameWonModal.classList.add('scale-100', 'opacity-100');
            }, 50);

            startConfetti();
        }

        function hideGameWon() {
            const gameWonContainer = document.getElementById('gameWon');
            if (!gameWonContainer.classList.contains('hidden')) {
                const gameWonModal = document.getElementById('gameWonModal');
                gameWonModal.classList.add('scale-95', 'opacity-0');
                gameWonModal.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    gameWonContainer.classList.add('hidden');
                    gameWonContainer.classList.remove('flex');
                }, 300);
            }
        }

        function startConfetti() {
            game.confetti = [];
            for (let i = 0; i < 100; i++) {
                game.confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 3 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            animateConfetti();
        }



        function animateConfetti() {
            ctx.fillStyle = '#f9fafb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            game.confetti.forEach(p => {
                p.y += p.speed;
                if (p.y > canvas.height) {
                    p.y = -p.size;
                    p.x = Math.random() * canvas.width;
                }
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });

            game.confettiAnimationId = requestAnimationFrame(animateConfetti);
        }
        
        document.addEventListener('keydown', (e) => {
            if (!game.gameRunning || game.gamePaused) return;
            
            const keyMap = {
                'w': {x: 0, y: -1}, 'ArrowUp': {x: 0, y: -1},
                's': {x: 0, y: 1}, 'ArrowDown': {x: 0, y: 1},
                'a': {x: -1, y: 0}, 'ArrowLeft': {x: -1, y: 0},
                'd': {x: 1, y: 0}, 'ArrowRight': {x: 1, y: 0}
            };

            const newDirection = keyMap[e.key];
            
            if (newDirection) {
                if (game.snake.length > 1 && game.direction.x === -newDirection.x && game.direction.y === -newDirection.y) {
                    return;
                }
                game.direction = newDirection;
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStart.x = touch.clientX;
            touchStart.y = touch.clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!game.gameRunning || game.gamePaused) return;
            
            const touchEnd = e.changedTouches[0];
            const deltaX = touchEnd.clientX - touchStart.x;
            const deltaY = touchEnd.clientY - touchStart.y;
            const minSwipeDistance = 30;
            
            let newDirection = null;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) newDirection = deltaX > 0 ? {x: 1, y: 0} : {x: -1, y: 0};
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) newDirection = deltaY > 0 ? {x: 0, y: 1} : {x: 0, y: -1};
            }

            if (newDirection) {
                if (game.snake.length > 1 && game.direction.x === -newDirection.x && game.direction.y === -newDirection.y) {
                    return;
                }
                game.direction = newDirection;
            }
        }, { passive: false });
        
        // 初始调用
        // MODIFICATION: Call startGame() directly to begin the game on page load.
        window.onload = function() {
            startGame();
        }
    </script>
</body>
</html>
